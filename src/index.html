<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <div class="flex items-center justify-center h-screen px-4 bg-[#f2ebe3] overflow-hidden md:flex md:justify-center md:items-center">
    <div class="overflow-hidden max-w-sm bg-white rounded-xl md:max-w-xl md:flex">
      <picture class="md:flex md:w-1/2">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume product">
      </picture>
      <div class="py-5 px-6 space-y-4 md:w-1/2 md:py-6 md:flex md:flex-col md:justify-center md:gap-2 md:px-8">
        <div class="space-y-3">
          <span class="uppercase text-[#6c7289] tracking-[.25rem] text-[12px]">Perfume</span>
          <h1 class="font-bold font-serif text-3xl text-[#1c232b]">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p class="text-sm text-[#6c7289]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-4">
          <span class="text-[#3c8067] text-3xl font-serif font-bold">$149.99</span>
          <span class="text-sm line-through text-[#6c7289]">$169.99</span>
        </div>
        <button class="bg-[#3c8067] flex justify-center items-center gap-2 w-full py-3 rounded-lg mt-4 transition hover:bg-teal-900">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          <span class="text-white font-bold">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
